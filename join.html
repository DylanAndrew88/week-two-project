  <div class="join-body">
    <h2>Join Film Club</h2>

      <div class="form-section-1">
        <div class="profile-pic">
          <p>profile picture</p>
            <input type="file" name="profilepic-input" class="camerainput1" accept="image/*" capture="camera"></input><br>
            <img class"profilepic" src="images/profile-placeholder.png" alt="profile placeholder">
        </div>

        <form class="input-form">
          <div class="form-1">
          <p>name</p>
          <input type="text" name="name"></input>
        </div>
          <div class="form-1">
          <p>email address</p>
          <input type="text" name="email"></input>
        </div>
          <div class="form-1">
          <p class="form-break">password</p>
          <input type="text" name="password"></input>
        </div>
          <div class="form-1">
          <p>confirm password</p>
          <input type="text" name="password-2"></input>
          </div>
          </form>
        </div>
      </div>

      <div class="form-section-2">
        <p>Which genres are you interested in?</p>
        <form class= "checkbox-form" action="/action_page.php" method="get">
          <div><input type="checkbox" name="genre" value="action">action</input></div>
          <div class="right-col"><input type="checkbox" name="genre" value="adventure">adventure</input></div>
          <div><input type="checkbox" name="genre" value="comedy">comedy</input></div>
          <div class="right-col"><input type="checkbox" name="genre" value="drama">drama</input></div>
          <div><input type="checkbox" name="genre" value="fantasy">fantasy</input></div>
          <div class="right-col"><input type="checkbox" name="genre" value="historical">historical</input></div>
          <div><input type="checkbox" name="genre" value="horror">horror</input></div>
          <div class="right-col"><input type="checkbox" name="genre" value="mystery">mystery</input></div>
          <div class="romance"><input type="checkbox" name="genre" value="romance">romance</input></div>
          <div class="right-col"><input type="checkbox" name="genre" value="sci-fi">science fiction</input></div>
          <div><input type="checkbox" name="genre" value="western">western</input></div>
        </form>
      </div>

      <div class="add-input">
        <form>
          <p>Additional input</p>
          <input type="text" name="add-info"></input>
        </form>
      </div>


      <input class="submit-button" type="submit" value="Join Film Club">
