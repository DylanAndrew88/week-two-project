    <h2>Get Involved</h2>

    <div class="forms">
      <div class="form-section-1">
        <div class="profil-pic">
          <p>profile picture</p>
          <form class="profilepic-form">
          <fieldset class="profilepic-controls">
          <div>
            <img src="https://codiqa.com/static/images/v2/image.png" alt="profilepic">
            <input type="file" name="profilepic-input" class="camerainput1" accept="image/*" capture="camera"></input>
          </div>
          </fieldset>
          </form>
        </div>

        <form>
          <p>name</p><br>
          <input type="text" name="name"></input>
          <p>email address</p><br>
          <input type="text" name="email"></input>
          <p>password</p><br>
          <input type="text" name="password"></input>
          <p>confirm password</p><br>
          <input type="text" name="password-2"></input>
        </form>
      </div>

      <div class="form-section-2">
        <p>Which genres are you interested in?</p>
        <form action="/action_page.php" method="get">
          <input type="checkbox" name="genre" value="action">action<br>
          <input type="checkbox" name="genre" value="adventure">adventure<br>
          <input type="checkbox" name="genre" value="comedy">comedy<br>
          <input type="checkbox" name="genre" value="drama">drama<br>
          <input type="checkbox" name="genre" value="fantasy">fantasy<br>
          <input type="checkbox" name="genre" value="historical">historical<br>
          <input type="checkbox" name="genre" value="horror">horror<br>
          <input type="checkbox" name="genre" value="mystery">mystery<br>
          <input type="checkbox" name="genre" value="romance">romance<br>
          <input type="checkbox" name="genre" value="sci-fi">science fiction<br>
          <input type="checkbox" name="genre" value="western">western<br>
        </form>

        <form>
          <p>Additional input</p>
          <input type="text" name="add-info"></input>
      </div>

      <input class="submit-button" type="submit" value="Join Film Club">
    </div>
